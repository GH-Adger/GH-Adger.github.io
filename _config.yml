# theme variables, change this to make site looks best.
baseurl: 
paginate: 5


# system variables, do not change unless you knew what's it does.
paginate_path: page/:num
highlighter: rouge
markdown: kramdown
kramdown:
  extensions: ["tables"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: _sass
  style: compressed
